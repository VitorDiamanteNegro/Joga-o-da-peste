<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="stats">
            <div id="health">Vida: 100</div>
            <div id="wave">Onda: 1</div>
            <div id="kills">Zumbis Mortos: 0</div>
        </div>
        <div id="game-over">GAME OVER<br><button id="restart">Reiniciar</button></div>
        <div id="start-screen">
            <h1>Zombie Survival</h1>
            <p>Sobreviva ao maior tempo possível contra ondas de zumbis!</p>
            <p>Use as teclas W, A, S, D ou as setas para se mover</p>
            <p>Clique com o mouse para atirar</p>
            <button id="start-button">Começar</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
